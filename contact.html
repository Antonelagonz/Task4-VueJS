<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <header>
        <!-- nav principal header -->
        <nav class="navbar navbar-expand-lg bg-dark p-2 d-flex">
            <div class="container-fluid mb-2">
                <a class="navbar-brand me-auto p-2 justify-content-start" href="#">
                    <img src="./assets/img/logoAmazingEvents.png" alt="Logo Amazing Events" width="200rem">
                </a>
                <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon justify-content-end"></span>
                </button>
                <div class="justify-content-end">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <form class="container-fluid">
                            <a href="./index.html" class="btn text-dark m-3 bg-light navbar-brand"
                                type="button">Home</a>
                            <a href="./upcomingevents.html" class="btn text-dark m-3 bg-light navbar-brand"
                                type="button">Upcoming Events</a>
                            <a href="./pastevents.html" class="btn text-dark m-3 bg-light navbar-brand"
                                type="button">Past Events</a>
                            <a href="#" id="active" class="btn text-dark m-3 bg-light navbar-brand"
                                type="button">Contact</a>
                            <a href="./stats.html" class="btn text-dark m-3 bg-light navbar-brand" type="button">Stats</a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <h1 class="text-center">Contact</h1>
    </header>
    <main>
        <form class="d-flex justify-content-center align-items-center flex-column">
            <div class="form-contact">
            <div class="mb-3">
                <label for="inputName" class="form-label fw-bold">Name:</label>
                <input type="text" class="form-control form-nombre " id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label fw-bold">Email address:</label>
                <input type="email" class="form-control form-mail" id="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputMessage" class="form-label fw-bold">Message:</label>
                <input type="text" class="form-control form-message" id="inputMessage">
            </div>

            <button type="submit" class="btn btn-secondary justify-content-end button-form">Submit</button>
            </div>
        </form>
    </main>


    <footer class="text-bg-secondary  gap-5">
        <div class="container-buttons p-3 d-flex align-content-center container-fluid w-100">
            <div class=" justify-content-start flex-grow-1">
                <a class="navbar-brand bg-none m-2" href="https://www.instagram.com/">
                    <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="instagram" width="30"

                </a>
                <a class="navbar-brand bg-none m-2" href="https://www.facebook.com/">
                    <img src="https://cdn-icons-png.flaticon.com/512/747/747374.png" alt="facebook" width="30"
                        height="30">
                </a>
                <a class="navbar-brand bg-none m-2" href="https://www.twitter.com/">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25347.png" alt="twitter" width="30" height="30">
                </a>
            </div>
            <p class="justify-content-end ml-4 text-dark fw-bold">Antonela Gonzalez-Cohort 37</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
